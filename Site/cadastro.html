<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #e6eef2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .planta-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.5);
      opacity: 0.07;
      z-index: 0;
      pointer-events: none;
    }

    .form-wrapper {
      z-index: 1;
      text-align: center;
    }

    h1 {
      color: #397065;
      font-size: 36px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    form {
      display: grid;
      gap: 20px;
      background: transparent;
      padding: 0 20px;
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    label {
      width: 150px;
      text-align: right;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 300px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #d9d9d9;
    }

    input[type="radio"] {
      width: 20px;
      height: 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .back {
      background-color: #a4f4c6;
    }

    .back:hover {
      background-color: #8aeab2;
    }

    .submit {
      background-color: #4ce191;
      color: white;
    }

    .submit:hover {
      background-color: #3dd281;
    }

    .erro {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
        align-items: flex-start;
      }

      label {
        text-align: left;
      }

      .button-group {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <img src="imagens/planta.png" alt="Planta de fundo" class="planta-bg">

  <div class="form-wrapper">
    <h1>Cadastro de Usuário</h1>
    <form id="formCadastro">
      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>
        <input type="radio">
      </div>

      <div class="input-group">
        <label for="email">e-mail</label>
        <input type="email" id="email" name="email" required>
        <input type="radio">
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
        <input type="radio">
      </div>

      <div class="input-group">
        <label for="confirmar">Confirme a senha</label>
        <input type="password" id="confirmar" name="confirmar" required>
        <input type="radio">
      </div>

      <div class="button-group">
        <button type="button" class="back" onclick="window.location.href='index.html'">Voltar</button>
        <button type="submit" class="submit">Cadastrar-se</button>
      </div>

      <div id="mensagemErro" class="erro"></div>
    </form>
  </div>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const confirmar = document.getElementById("confirmar").value.trim();
      const erro = document.getElementById("mensagemErro");

      erro.textContent = "";

      if (!nome || !email || !senha || !confirmar) {
        erro.textContent = "Preencha todos os campos corretamente.";
        return;
      }

      if (senha !== confirmar) {
        erro.textContent = "As senhas não coincidem.";
        return;
      }

      const formData = new FormData();
      formData.append('email', email);
      formData.append('senha', senha);

      try {
        const response = await fetch('http://127.0.0.1:5000/register', {
          method: 'POST',
          body: formData,
          credentials: 'include'
        });

        const texto = await response.text();

        if (response.ok) {
          alert("Cadastro realizado com sucesso!");
          window.location.href = "index.html";
        } else {
          erro.textContent = texto;
        }
      } catch (err) {
        erro.textContent = "Erro ao conectar com o servidor.";
      }
    });
  </script>

</body>
</html>
