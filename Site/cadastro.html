<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #e6eef2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .planta-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.5);
      opacity: 0.07;
      z-index: 0;
      pointer-events: none;
    }

    .form-wrapper {
      z-index: 1;
      text-align: center;
    }

    h1 {
      color: #397065;
      font-size: 36px;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    form {
      display: grid;
      gap: 20px;
      background: transparent;
      padding: 0 20px;
    }

    .input-group {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    label {
      width: 150px;
      text-align: right;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 300px;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #d9d9d9;
    }

    input[type="radio"] {
      width: 20px;
      height: 20px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .back {
      background-color: #a4f4c6;
    }

    .back:hover {
      background-color: #8aeab2;
    }

    .submit {
      background-color: #4ce191;
      color: white;
    }

    .submit:hover {
      background-color: #3dd281;
    }

    .mensagem {
      font-weight: bold;
      margin-top: 10px;
    }

    .erro {
      color: red;
    }

    .sucesso {
      color: green;
    }

    @media (max-width: 600px) {
      .input-group {
        flex-direction: column;
        align-items: flex-start;
      }

      label {
        text-align: left;
      }

      .button-group {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <img src="imagens/planta.png" alt="Planta de fundo" class="planta-bg">

  <div class="form-wrapper">
    <h1>Cadastro de Usuário</h1>
    <form id="formCadastro">
      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" required>
        <input type="radio">
      </div>

      <div class="input-group">
        <label for="email">e-mail</label>
        <input type="email" id="email" name="email" required>
        <input type="radio">
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
        <input type="radio">
      </div>

      <div class="input-group">
        <label for="confirmar">Confirme a senha</label>
        <input type="password" id="confirmar" name="confirmar" required>
        <input type="radio">
      </div>

      <div class="button-group">
        <button type="button" class="back" onclick="window.location.href='index.html'">Voltar</button>
        <button type="submit" class="submit">Cadastrar-se</button>
      </div>

      <div id="mensagem" class="mensagem"></div>
    </form>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabase = supabase.createClient(
      'https://bllbgsgqcxgsinfzvgdu.supabase.co', // ⬅️ seu link do Supabase
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJsbGJnc2dxY3hnc2luZnp2Z2R1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyMTc2NzUsImV4cCI6MjA2Mzc5MzY3NX0.rgdlB2ia-n3cXIBsC-AoBe37BNiF3i3RtlV9pgcNAks'             // ⬅️ sua chave pública
    );

    document.getElementById("formCadastro").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const confirmar = document.getElementById("confirmar").value.trim();
      const mensagem = document.getElementById("mensagem");

      mensagem.textContent = "";
      mensagem.className = "mensagem";

      if (!nome || !email || !senha || !confirmar) {
        mensagem.textContent = "Preencha todos os campos corretamente.";
        mensagem.classList.add("erro");
        return;
      }

      if (senha !== confirmar) {
        mensagem.textContent = "As senhas não coincidem.";
        mensagem.classList.add("erro");
        return;
      }

      const { data, error } = await supabase
        .from('usuario')
        .insert([{ nome: nome, email: email, senha: senha }]);

      if (error) {
        mensagem.textContent = 'Erro: ' + error.message;
        mensagem.classList.add("erro");
      } else {
        mensagem.textContent = "Cadastro feito com sucesso!";
        mensagem.classList.add("sucesso");

        // Opcional: esperar 2 segundos e redirecionar
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);
      }
    });
  </script>

</body>
</html>
